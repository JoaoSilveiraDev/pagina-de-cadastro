<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Página de Login</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <a href="" class="cabecalho__navegacao__botao">
                <img src="./em-todo-o-mundo.png" alt="" class="cabecalho__navegacao__imagem">
                <span>Login</span>
            </a>
        </nav>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__caixa">
            <label for="login" class="apresentacao__caixa__texto">
                Login: <input type="text" id="login" class="apresentacao__caixa__texto__input__login">
            </label>
            <label for="senha" class="apresentacao__caixa__texto">
                Senha: <input type="password" id="senha" class="apresentacao__caixa__texto__input__senha">
            </label>
            <a href="" class="apresentacao__caixa__botao" id="entrar">Entrar</a>
        </section>
    </main>
    <footer class="rodape">
        <h5 class="rodape__texto">Criado por João Vitor da Cunha Silveira</h5>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
